<!DOCTYPE html>
<html>
<head>
  <style>
      html, body { overflow:auto;}
      html, body { width: 100%; height: 100%; margin: 0; border: 0;}
      iframe { width: 100%; height: 100%; margin: 0; border: 0;}
      body {margin:0; overflow: hidden;}
  </style>
</head>
<body>
  <iframe src="https://script.google.com/macros/s/AKfycbwgSgFFZV1AAkfZgIEyBKI48e7I_jLkd3GTavnB4Z23ZLoC6IC2NNOlCmky2NZ0r0ux/exec" scrolling="no" width="100%" height="100%" frameborder="0" marginwidth=0 marginheight=0 style="border:none;"

          sandbox="allow-downloads allow-forms allow-modals allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts allow-top-navigation-by-user-activation allow-presentation" style="overflow:visible;"></iframe>
  <script>
    window.visualViewport.addEventListener("resize", (e) => {
      e.preventDefault();
      e.stopPropagation();
      //alert(`window.visualViewport.scale:  ${window.visualViewport.scale}  window.visualViewport.height:  ${window.visualViewport.height} window.devicePixelRatio:  ${window.devicePixelRatio} window.outerHeight:  ${window.outerHeight}  window.innerHeight:  ${window.innerHeight}  window.screen.availHeight: ${window.screen.availHeight}`);
      //document.body.style.height = (window.visualViewport.height*window.visualViewport.scale*window.devicePixelRatio) + 'px';
      document.body.style.height = (window.innerHeight) + 'px';
    });
  </script>
</body>
</html>
